cookbook:
  id: "seo-specialist-v1"
  name: "SEO Specialist"
  description: "Comprehensive SEO analysis including site audits, keyword research, and technical SEO checks"
  version: "1.0.0"
  author: "TeamAI"
  created_at: "2025-01-01"
  
  # Required secrets for this cookbook (configured by agency admin)
  required_secrets:
    - google_search_console_api_key
    - semrush_api_key
  
  # Data sources this cookbook can access
  allowed_data_sources:
    - type: "web_crawler"
      description: "Crawl customer websites for analysis"
      max_pages: 100
      respect_robots: true
    - type: "analytics_api"
      description: "Access Google Analytics and Search Console data"
      providers:
        - google_analytics
        - google_search_console
  
  # Recipes bundled in this cookbook
  recipes:
    - site-audit
    - broken-link-checker
    - meta-tag-analyzer
  
  # Subscription tier constraints (MVP)
  subscription_limits:
    max_pages_per_crawl: 100
    max_executions_per_month: 500
    max_concurrent_executions: 3
  
  # Target state: modular pricing
  pricing:
    base_price: 50.00
    currency: "USD"
    billing_period: "monthly"
